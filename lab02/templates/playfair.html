<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>Playfair Cipher</h2>

        <form action="/create_playfair_matrix" method="POST">
            <div class="form-group">
                <label for="inputPlainText">Plain Text:</label>
                <input type="text" class="form-control" id="inputPlainText" name="inputPlainText">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <form action="/playfair_encrypt" method="post">
            <div class="form-group">
                <label for="inputPlainText">Plain Text:</label>
                <input type="text" class="form-control" id="inputPlainText" name="inputPlainText">
            </div>
            <div class="form-group">
                <label for="inputKeyPlain">Key:</label>
                <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain">
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        <form action="/playfair_decrypt" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="inputCipherText">Cipher Text:</label>
                <input type="text" class="form-control" id="inputCipherText" name="inputCipherText">
            </div>
            <div class="form-group">
                <label for="inputKeyCipher">Key:</label>
                <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher">
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>
    </div>
</body>
</html>
